<table *ngIf="results" mat-table [dataSource]="data" class="mat-elevation-z8">
    <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns; let i = index">
        <th mat-header-cell *matHeaderCellDef [attr.colspan]="getSpan(i)" [ngStyle]="getDisplay(i)"
            [ngClass]="getClass(i)">
            <div *ngIf="isCold(i)" class="cold">
                Cold
            </div>
            <div *ngIf="isNeutral(i)" class="neutral">
                Neutral
            </div>
            <div *ngIf="isHot(i)" class="hot">
                Hot
            </div>
        </th>
        <td mat-cell *matCellDef="let stat" [ngClass]="getClass(i)">
            <app-square *ngIf="!isCount(stat[column])" [square]="stat[column].square"></app-square>
            <div *ngIf="isCount(stat[column])">
                {{stat[column]}}
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
